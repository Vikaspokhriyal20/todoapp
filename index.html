<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>Todo-App</title>

    <style>

    </style>
</head>

<body>
    <div class="app-name">
        <p>todo list app</p>
    </div>
    <div class="input-div">
        <input type="text" id="input-box" placeholder="Make Task">
        <button type="submit" id="btn"><i class="bi bi-plus-square-fill"></i> Add</button>
    </div>

    <div class="task">
        <img src="image/todo.svg" alt="todo" style="width: 300px;" class="todoimg">
    </div>






    <script>
        let inputbox = document.querySelector('#input-box');
        let addbtn = document.querySelector('#btn');
        let taskdiv = document.querySelector('.task');
        let img = document.querySelector('.todoimg');
        
        


        addbtn.onclick = function () {
            img.style.display='none'
            if (inputbox.value == '') {
                alert("Please Enter a Task");
            } else {
                taskdiv.innerHTML += `
               <div id="task-panel">
               <input type='checkbox' name='check' class='check-btn'> 
               <span>${inputbox.value} </span> 
               <button class='delete'><i class="bi bi-trash"></i></button>
               </div> `;

                let current_task = document.querySelectorAll('.delete');
                for (let i = 0; i < current_task.length; i++) {
                    current_task[i].onclick = function () {
                        this.parentNode.remove();
                    }
                }
            }

            inputbox.value = ''; // when you click button input box will be clear 

        }

    </script>

</body>

</html>
